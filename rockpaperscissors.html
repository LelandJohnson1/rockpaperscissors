<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
<body>

<!--Will pump in you win or lose here javascript-->
<div class="Title">
<div>Rock,Paper,Scissors!</div>
<p>The first to five wins!</p>
</div>

<!--Will pump in score and messages here with javascript-->
<div class="Scoreboard">
        <div class="leftScore">
                <p>You</p>
                <p class="theScore" id="yourScore">0</p>
</div>
<div class="messageBoard"></div>
<div class="rightScore">
<p>Com</p>
<p class="theScore" id="computerScore">0</p>
</div>

</div>

<!--Will pump in computer choice with javascript-->
<div class="Selections">

<div class="yourChoice">
<button class='Rock' type="button">Rock</button>
<button class='Paper' type="button">Paper</button>
<button class='Scissors' type="button">Scissors</button>
<p class='bar'>|</p>
<p class='computerChoice'></p>
</div>

</div>

<button class='reset'>Reset</button>




<script>
//WHAT I LEARNED
//IF STATEMENTS CAN BE USED OUTSIDE OF FUNCTIONS
//DO NOT USE COMMAS TO REFRENCE TWO SWITCH PARAMETERS
//THE COMMA ONLY RETURNS THE SECOND TERM IT THROWS AWAY THE FIRST

const rock=document.querySelector('.Rock');
const paper=document.querySelector('.Paper');
const scissors=document.querySelector('.Scissors');
const messageBoard=document.querySelector('.messageBoard');
const yourScore=document.querySelector('#yourScore');
const computerScore=document.querySelector('#computerScore');
const reset=document.querySelector('.reset');
let compSelection=document.querySelector('.computerChoice');
let computerChoice; 
let userChoice;

rock.addEventListener('click',computerchoice);
paper.addEventListener('click',computerchoice);
scissors.addEventListener('click',computerchoice);
reset.addEventListener('click',resetGame);


yourScore.textContent=Number(0);
computerScore.textContent=Number(0);


function computerchoice(choice) { 

      choice=this.getAttribute('class');
      userChoice=choice;

      const numberGen=Math.random();
      messageBoard.textContent='';

      if (numberGen<=0.2) {

              computerChoice="Rock";
              compSelection.textContent="Rock";
              compare();

      }

      else if (numberGen>0.2 && numberGen<=0.5) {

              computerChoice="Paper";
              compSelection.textContent="Paper";
              compare();

      }

      else {

              computerChoice="Scissors";
              compSelection.textContent="Scissors";
              compare();

      }

}


function compare () {
 
      let counterYou=Number(yourScore.textContent);
      let counterComp=Number(computerScore.textContent);

      
      switch (true) {

      case counterYou===4: messageBoard.innerText='You reached 5 first! You win the Game!'; yourScore.textContent=5; 
      break;

      case counterComp===4: messageBoard.innerText='The Computer reached 5 first! The Computer wins the Game!'; computerScore.textContent=5;
      break;

      case counterYou===5 || counterComp===5: resetGame();
      break;

      case userChoice==computerChoice: 
      messageBoard.innerText=
      `You chose ${userChoice}
      The computer chose ${computerChoice} 
      That means its a draw!`; 
      counterYou++;
      counterComp++;
      yourScore.textContent=counterYou; 
      computerScore.textContent=counterComp;
      computerChoice, userChoice=undefined; 
      break;

      case userChoice=="Rock" && computerChoice=="Paper": 
      messageBoard.innerText=
      `You chose ${userChoice} 
      The computer chose ${computerChoice} 
      Paper Wins!`; 
      counterComp++;
      computerScore.textContent=counterComp;
      computerChoice, userChoice=undefined;
      break;

      case userChoice=="Paper" && computerChoice=="Rock":
      messageBoard.innerText=
      `You chose ${userChoice} 
      The computer chose ${computerChoice} 
      You Win!`; 
      counterYou++;
      yourScore.textContent=counterYou; 
      computerChoice, userChoice=undefined;
      break;

      case userChoice=="Rock" && computerChoice=="Scissors":
      messageBoard.innerText=
      `You chose ${userChoice} 
      The computer chose ${computerChoice} 
      You Win!`; 
      counterYou++;
      yourScore.textContent=counterYou;
      computerChoice, userChoice=undefined;
      break;

      case userChoice=="Scissors" && computerChoice=="Rock":
      messageBoard.innerText=
      `You chose ${userChoice} 
      The computer chose ${computerChoice} 
      Paper Wins`; 
      counterComp++;
      computerScore.textContent=counterComp;
      computerChoice, userChoice=undefined;
      break;

      case userChoice=="Paper" && computerChoice=="Scissors":
      messageBoard.innerText=
      `You chose ${userChoice} 
      The computer chose ${computerChoice} 
      Paper Wins`; 
      counterComp++;
      computerScore.textContent=counterComp;
      computerChoice, userChoice=undefined;
      break;

      case userChoice=="Scissors" && computerChoice=="Paper":
      messageBoard.innerText=
      `You chose ${userChoice} 
      The computer chose ${computerChoice} 
      You Win!`;  
      counterYou++;
      yourScore.textContent=counterYou;
      computerChoice, userChoice=undefined;
      break;
      } 

}


function resetGame() {

      messageBoard.textContent='';
      yourScore.textContent=0;
      computerScore.textContent=0;
      counterYou=0;
      counterComp=0;
      userChoice='';
      computerChoice='';
      compSelection.textContent='';

}
</script>

</body>
</html>
